<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;0,900;1,100;1,300;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__info">
                <img src="img/logo/logo.png" alt="logo" class="header__logo">

                <div class="header__user-hidden">
                    <div class="header__user-icon">
                        <img src="img/icons/user.png" alt="user">
                    </div>
                </div>

                <div class="header__search">
                    <input type="text" class="input" placeholder="Найти...">
                    <button type="submit"><img src="img/icons/search.png" alt=""></button>
                </div>
                <div class="header__user">
                    <div class="header__user-name">
                        Константин
                    </div>
                    <div class="header__user-ava">
                        <img src="img/icons/ava.png" alt="">
                    </div>
                </div>
            </div>
            <div class="header__search-hidden">
                <input type="text" class="input" placeholder="Найти...">
                <button type="submit"><img src="img/icons/search.png" alt=""></button>
            </div>
        </div>

    </header>
    <div class="promo">
        <div class="container">
            <div class="promo__content">
                <h1 class="promo__header">
                    Наши партнёры
                </h1>
                <div class="promo__partners">
                    <div class="promo__partner">
                        <img src="img/logo/promo/henkel.png" alt="henkel">
                    </div>
                    <div class="promo__partner">
                        <img src="img/logo/promo/john_deer.png" alt="john_deer">
                    </div>
                    <div class="promo__partner">
                        <img src="img/logo/promo/MCDon.png" alt="MCDon">
                    </div>
                    <div class="promo__partner">
                        <img src="img/logo/promo/ikea.png" alt="ikea">
                    </div>
                    <div class="promo__partner">
                        <img src="img/logo/promo/reebok.png" alt="reebok">
                    </div>
                    <div class="promo__partner">
                        <img src="img/logo/promo/nike.png" alt="nike">
                    </div>
                    <div class="promo__partner">
                        <img src="img/logo/promo/caterpillar.png" alt="caterpillar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
